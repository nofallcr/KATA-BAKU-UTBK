        function generateQuestion() {
          const feedback = document.getElementById("feedback");
          feedback.classList.add("hidden");

          const randomItem =
            database[Math.floor(Math.random() * database.length)];
          currentCorrectAnswer = randomItem.baku;

          const displayOptions = [randomItem.baku, randomItem.salah].sort(
            () => Math.random() - 0.5,
          );

          const optionsContainer = document.getElementById("options");
          optionsContainer.innerHTML = "";

          displayOptions.forEach((word) => {
            const btn = document.createElement("button");
            btn.className =
              "btn-option w-full py-4 px-6 rounded-2xl text-lg font-medium text-left bg-transparent";
            btn.innerText = word;
            btn.onclick = () => checkAnswer(btn, word);
            optionsContainer.appendChild(btn);
          });
        }

          const allBtns = document.querySelectorAll(".btn-option");
          allBtns.forEach((b) => (b.disabled = true));

          const feedbackText = document.getElementById("feedback-text");

            streak++;
